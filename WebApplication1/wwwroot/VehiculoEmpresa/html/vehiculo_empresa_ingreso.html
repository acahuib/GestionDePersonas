<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Vehículo Empresa - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="page-header">
            <h2 id="titulo-movimiento"><img src="/images/check-circle.svg" class="icon-white"> Registrar Movimiento Complementario</h2>
            <div class="header-actions">
                <a href="vehiculo_empresa.html">
                    <button class="btn-inline btn-secondary"><img src="/images/arrow-left.svg" class="icon-white"> Volver</button>
                </a>
            </div>
        </div>

        <hr>

        <div class="form-card">
            <h3>Datos del Vehículo</h3>

            <label>Flujo actual</label>
            <input type="text" id="flujoActual" readonly>

            <label>DNI del Conductor</label>
            <input type="text" id="dni" readonly>

            <label>Nombre del Conductor</label>
            <input type="text" id="conductor" readonly>

            <label>Placa</label>
            <input type="text" id="placa" readonly>

            <label>Kilometraje de Salida</label>
            <input type="number" id="kmSalida" readonly>

            <label>Origen</label>
            <input type="text" id="origen" readonly>

            <label>Kilometraje de Salida (registrado)</label>
            <input type="number" id="kmSalidaRegistrado" readonly>

            <label>Origen de Salida (registrado)</label>
            <input type="text" id="origenSalidaRegistrado" readonly>

            <label>Destino de Salida (registrado)</label>
            <input type="text" id="destinoSalidaRegistrado" readonly>

            <label>Kilometraje de Ingreso (registrado)</label>
            <input type="number" id="kmIngresoRegistrado" readonly>

            <label>Origen de Ingreso (registrado)</label>
            <input type="text" id="origenIngresoRegistrado" readonly>

            <label>Destino de Ingreso (registrado)</label>
            <input type="text" id="destinoIngresoRegistrado" readonly>

            <div id="bloque-ingreso">
                <label>Kilometraje de Ingreso *</label>
                <input type="number" id="kmIngreso" placeholder="Kilometraje actual al ingresar" min="0">

                <label>Origen de Ingreso *</label>
                <input type="text" id="origenIngreso" placeholder="Origen del ingreso">

                <label>Destino de Ingreso *</label>
                <input type="text" id="destinoIngreso" placeholder="Destino del ingreso">
            </div>

            <div id="bloque-salida" style="display:none;">
                <label>Kilometraje de Salida *</label>
                <input type="number" id="kmSalida" placeholder="Kilometraje actual al salir" min="0">

                <label>Origen de Salida *</label>
                <input type="text" id="origenSalida" placeholder="Origen de la salida">

                <label>Destino de Salida *</label>
                <input type="text" id="destinoSalida" placeholder="Destino de la salida">
            </div>

            <div>
                <button onclick="registrarIngreso()" class="btn-success btn-block"><img src="/images/check-circle.svg" class="icon-white"> Registrar INGRESO</button>
            </div>
            <div>
                <button onclick="registrarMovimientoComplementario()" id="btn-guardar" class="btn-success btn-block"><img src="/images/check-circle.svg" class="icon-white"> Registrar INGRESO</button>
            </div>

            <p id="mensaje"></p>
        </div>
    </div>
</div>

<script src="../../js/sidebar.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/auth.js"></script>
<script src="../js/vehiculo_empresa_ingreso.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarDatosDesdeUrl();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuaderno Veh√≠culos Empresa - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="page-header">
            <h2>üöó Cuaderno de Veh√≠culos de Empresa</h2>
            <div class="header-actions">
                <a href="../../index.html">
                    <button class="btn-inline btn-secondary"><img src="/images/arrow-left.svg" class="icon-white"> Volver al Men√∫</button>
                </a>
            </div>
        </div>

        <hr>

        <div class="toolbar">
            <a href="vehiculo_empresa_historial.html" class="card-link">
                <button class="btn-inline"><img src="/images/book.svg" class="icon-white"> Ver Historial</button>
            </a>
        </div>

        <!-- FORMULARIO DE REGISTRO INICIAL -->
        <div class="form-card">
            <h3>Registrar Movimiento Inicial de Veh√≠culo</h3>

            <label>Tipo de Movimiento Inicial *</label>
            <select id="tipoInicial">
                <option value="Salida">Salida</option>
                <option value="Ingreso">Ingreso</option>
            </select>

            <label>DNI del Conductor *</label>
            <input type="text" id="dni" placeholder="Ingrese DNI del conductor" maxlength="8">

            <label>Nombre del Conductor <span class="muted">(Opcional si DNI ya est√° registrado)</span></label>
            <input type="text" id="conductor" placeholder="Nombre completo del conductor">

            <div id="persona-info" class="info-box" style="display: none; margin: 10px 0; padding: 10px; background: #e3f2fd; border-left: 4px solid #2196F3;">
                <strong><img src="/images/info-circle.svg"> Persona encontrada:</strong> <span id="persona-nombre"></span>
            </div>

            <label>Placa del Veh√≠culo *</label>
            <input type="text" id="placa" placeholder="Placa del veh√≠culo">

            <label id="label-km">Kilometraje de Salida *</label>
            <input type="number" id="kmMovimiento" placeholder="Kilometraje actual" min="0">

            <label id="label-origen">Origen de Salida *</label>
            <input type="text" id="origenMovimiento" placeholder="Origen del viaje">

            <label id="label-destino">Destino de Salida *</label>
            <input type="text" id="destinoMovimiento" placeholder="Destino del viaje">

            <label>Observaci√≥n</label>
            <textarea id="observacion" placeholder="Observaci√≥n (opcional)" rows="4"></textarea>

            <div>
                <button onclick="registrarMovimientoInicial()" id="btn-registrar" class="btn-danger btn-block">
                    <img src="/images/check-lg.svg" class="icon-white"> Registrar SALIDA
                </button>
            </div>

            <p id="mensaje"></p>
        </div>

        <!-- LISTA DE VEH√çCULOS ACTIVOS (EN RUTA) -->
        <div>
            <div class="toolbar">
                <h3>Veh√≠culos Pendientes (Sin completar par Ingreso/Salida)</h3>
                <button onclick="cargarActivos()" class="btn-inline btn-small"><img src="/images/arrow-clockwise.svg" class="icon-white"> Actualizar</button>
            </div>
            
            <div id="lista-activos">
                <p class="text-center muted">Cargando...</p>
            </div>
        </div>
    </div>
</div>

<script src="../../js/sidebar.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/auth.js"></script>
<script src="../js/vehiculo_empresa.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarActivos();

    // Auto-actualizar lista cada 15 segundos
    setInterval(cargarActivos, 15000);

    // Si venimos de registrar ingreso, limpiar query y refrescar
    const params = new URLSearchParams(window.location.search);
    if (params.get("refresh") === "1") {
        cargarActivos();
        window.history.replaceState({}, document.title, "vehiculo_empresa.html");
    }

    // Detectar ENTER y BLUR en el campo DNI
    const dniInput = document.getElementById("dni");
    const tipoInicial = document.getElementById("tipoInicial");
    tipoInicial.addEventListener("change", actualizarFormularioPorTipoInicial);
    actualizarFormularioPorTipoInicial();

    dniInput.addEventListener("blur", buscarPersonaPorDni);
    dniInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            buscarPersonaPorDni();
        }
    });
    
    addEnterListener("conductor", () => document.getElementById("placa").focus());
    addEnterListener("placa", () => document.getElementById("kmMovimiento").focus());
    addEnterListener("kmMovimiento", () => document.getElementById("origenMovimiento").focus());
    addEnterListener("origenMovimiento", () => document.getElementById("destinoMovimiento").focus());
    addEnterListener("destinoMovimiento", registrarMovimientoInicial);
});
</script>

</body>
</html>

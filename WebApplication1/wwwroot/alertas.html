<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Alertas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="layout">

    <aside class="sidebar">
        <h3>Control Accesos</h3>

        <a href="index.html">Registro</a>
        <a href="alertas.html">Alertas</a>

        <a id="menuDashboard" href="dashboard.html">Dashboard</a>
        <a id="menuReportes" href="reportes.html">Reportes</a>
        <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </aside>


    <main class="content">

        <div class="container">
            <h2>Alertas pendientes</h2>
            <ul id="listaAlertas"></ul>
        </div>

    </main>

</div>

<script src="js/api.js"></script>
<script src="js/alertas.js"></script>
<script src="js/auth.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    const rol = localStorage.getItem("rol");

    // Sin sesión → login
    if (!token || !rol) {
        window.location.href = "login.html";
        return;
    }

    // Guardia NO ve dashboard ni reportes
    if (rol === "Guardia") {
        const dashboard = document.getElementById("menuDashboard");
        const reportes = document.getElementById("menuReportes");

        if (dashboard) dashboard.style.display = "none";
        if (reportes) reportes.style.display = "none";
    }
});
</script>

</body>
</html>

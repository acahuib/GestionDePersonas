<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salida Proveedor - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2>❌ Registrar Salida de Proveedor</h2>
        <div class="header-actions">
            <span id="usuario-info"></span>
            <button onclick="cerrarSesion()" class="btn-inline">Cerrar Sesion</button>
        </div>
    </div>

    <hr>

    <div class="form-card">
        <h3>Datos del Proveedor</h3>

        <label>DNI</label>
        <input type="text" id="dni" readonly>

        <label>Nombres</label>
        <input type="text" id="nombres" readonly>

        <label>Apellidos</label>
        <input type="text" id="apellidos" readonly>

        <label>Procedencia</label>
        <input type="text" id="procedencia" readonly>

        <label>Destino</label>
        <input type="text" id="destino" readonly>

        <label>Observacion (editable)</label>
        <textarea id="observacion" placeholder="Observacion (opcional)" rows="4"></textarea>

        <div>
            <button onclick="registrarSalida()" class="btn-danger btn-block">❌ Registrar SALIDA</button>
        </div>
        <div>
            <button onclick="volver()" class="btn-secondary btn-block">Volver</button>
        </div>

        <p id="mensaje"></p>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/proveedor_salida.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarDatosDesdeUrl();
});
</script>

</body>
</html>

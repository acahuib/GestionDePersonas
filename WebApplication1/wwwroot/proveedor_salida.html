<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salida Proveedor - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>❌ Registrar Salida de Proveedor</h2>
        <div>
            <span id="usuario-info"></span>
            <button onclick="cerrarSesion()" style="margin-left: 10px;">Cerrar Sesion</button>
        </div>
    </div>

    <hr>

    <div style="background: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 20px;">
        <h3>Datos del Proveedor</h3>

        <label>DNI</label>
        <input type="text" id="dni" readonly>

        <label>Nombres</label>
        <input type="text" id="nombres" readonly>

        <label>Apellidos</label>
        <input type="text" id="apellidos" readonly>

        <label>Procedencia</label>
        <input type="text" id="procedencia" readonly>

        <label>Destino</label>
        <input type="text" id="destino" readonly>

        <label>Observacion (editable)</label>
        <textarea id="observacion" placeholder="Observacion (opcional)" rows="4" style="width: 100%;"></textarea>

        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button onclick="registrarSalida()" style="background: #dc3545; flex: 1;">
                ❌ Registrar SALIDA
            </button>
            <button onclick="volver()" style="background: #6c757d; flex: 1;">
                Volver
            </button>
        </div>

        <p id="mensaje"></p>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/proveedor_salida.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarDatosDesdeUrl();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Permisos Oficiales - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="page-header">
            <h2> Cuaderno de Permisos Oficiales de Personal</h2>
            <div class="header-actions">
                <a href="../../index.html">
                    <button class="btn-inline btn-secondary"><i class="bi bi-arrow-left"></i> Volver al Men煤</button>
                </a>
            </div>
        </div>

        <hr>

    <div class="toolbar">
        <a href="oficial_permisos_historial.html" class="card-link">
            <button class="btn-inline"><i class="bi bi-book"></i> Ver Historial</button>
        </a>
    </div>

    <!-- FORMULARIO DE REGISTRO DE SALIDA -->
    <div class="form-card">
        <h3>Registrar Salida de Personal</h3>

        <label>DNI *</label>
        <input type="text" id="dni" placeholder="Ingrese DNI del personal" maxlength="8">

        <label>Nombres <span class="muted">(Opcional si DNI ya est谩 registrado)</span></label>
        <input type="text" id="nombres" placeholder="Nombres del personal">

        <label>Apellidos <span class="muted">(Opcional si DNI ya est谩 registrado)</span></label>
        <input type="text" id="apellidos" placeholder="Apellidos del personal">

        <div id="persona-info" class="info-box" style="display: none; margin: 10px 0; padding: 10px; background: #e3f2fd; border-left: 4px solid #2196F3;">
            <strong><i class="bi bi-info-circle"></i> Persona encontrada:</strong> <span id="persona-nombre"></span>
        </div>

        <label>De D贸nde (rea de Trabajo) *</label>
        <input type="text" id="deDonde" placeholder="Ej: Mantenimiento, Operaciones, etc.">

        <label>Tipo de Permiso *</label>
        <input type="text" id="tipo" placeholder="Ej: Normal, Pernoctar, Comisi贸n, etc.">

        <label>Qui茅n Autoriza *</label>
        <input type="text" id="quienAutoriza" placeholder="Nombre de quien autoriza">

        <label>Observaci贸n</label>
        <textarea id="observacion" placeholder="Observaci贸n (opcional)" rows="4"></textarea>

        <div>
            <button onclick="registrarSalida()" class="btn-danger btn-block">
                <i class="bi bi-door-open"></i> Registrar SALIDA
            </button>
        </div>

        <p id="mensaje"></p>
    </div>

    <!-- LISTA DE PERSONAL ACTIVO (FUERA) -->
    <div>
        <div class="toolbar">
            <h3>Personal Fuera (Sin ingreso)</h3>
            <button onclick="cargarActivos()" class="btn-inline btn-small"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
        </div>
        
        <div id="lista-activos">
            <p class="text-center muted">Cargando...</p>
        </div>
    </div>
</div>

<script src="../../js/sidebar.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/auth.js"></script>
<script src="../js/oficial_permisos.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarActivos();

    // Auto-actualizar lista cada 15 segundos
    setInterval(cargarActivos, 15000);

    // Si venimos de registrar ingreso, limpiar query y refrescar
    const params = new URLSearchParams(window.location.search);
    if (params.get("refresh") === "1") {
        cargarActivos();
        window.history.replaceState({}, document.title, "oficial_permisos.html");
    }

    // Detectar ENTER en los campos
    const dniInput = document.getElementById("dni");
    dniInput.addEventListener("blur", buscarPersonaPorDni);
    dniInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            buscarPersonaPorDni();
        }
    });
    
    addEnterListener("nombres", () => document.getElementById("apellidos").focus());
    addEnterListener("apellidos", () => document.getElementById("deDonde").focus());
    addEnterListener("deDonde", () => document.getElementById("tipo").focus());
    addEnterListener("quienAutoriza", registrarSalida);
});
</script>

</body>
</html>

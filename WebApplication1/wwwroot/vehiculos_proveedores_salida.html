<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salida Vehículo Proveedor - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2>❌ Registrar Salida de Vehículo Proveedor</h2>
        <div class="header-actions">
            <span id="usuario-info"></span>
            <button onclick="cerrarSesion()" class="btn-inline">Cerrar Sesión</button>
        </div>
    </div>

    <hr>

    <div class="form-card">
        <h3>Datos del Vehículo</h3>

        <label>DNI</label>
        <input type="text" id="dni" readonly>

        <label>Nombre Completo</label>
        <input type="text" id="nombreCompleto" readonly>

        <label>Proveedor/Empresa</label>
        <input type="text" id="proveedor" readonly>

        <label>Placa</label>
        <input type="text" id="placa" readonly>

        <label>Tipo de Vehículo</label>
        <input type="text" id="tipo" readonly>

        <label>Lote</label>
        <input type="text" id="lote" readonly>

        <label>Cantidad</label>
        <input type="text" id="cantidad" readonly>

        <label>Procedencia</label>
        <input type="text" id="procedencia" readonly>

        <label>Observación (editable)</label>
        <textarea id="observacion" placeholder="Observación (opcional)" rows="4"></textarea>

        <div>
            <button onclick="registrarSalida()" class="btn-danger btn-block">❌ Registrar SALIDA</button>
        </div>
        <div>
            <button onclick="volver()" class="btn-secondary btn-block">Volver</button>
        </div>

        <p id="mensaje"></p>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/vehiculos_proveedores_salida.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarDatosDesdeUrl();
});
</script>

</body>
</html>

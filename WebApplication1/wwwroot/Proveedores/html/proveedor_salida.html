<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salida Proveedor - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="page-header">
            <h2><i class="bi bi-x-circle"></i> Registrar Salida de Proveedor</h2>
            <div class="header-actions">
                <a href="proveedor.html">
                    <button class="btn-inline btn-secondary"><i class="bi bi-arrow-left"></i> Volver</button>
                </a>
            </div>
        </div>

        <hr>

    <div class="form-card">
        <h3>Datos del Proveedor</h3>

        <label>DNI</label>
        <input type="text" id="dni" readonly>

        <label>Nombre Completo</label>
        <input type="text" id="nombreCompleto" readonly>

        <label>Procedencia</label>
        <input type="text" id="procedencia" readonly>

        <label>Destino</label>
        <input type="text" id="destino" readonly>

        <label>Observacion (editable)</label>
        <textarea id="observacion" placeholder="Observacion (opcional)" rows="4"></textarea>

        <div>
            <button onclick="registrarSalida()" class="btn-danger btn-block"><i class="bi bi-x-circle"></i> Registrar SALIDA</button>
        </div>
        <div>
            <button onclick="volver()" class="btn-secondary btn-block"><i class="bi bi-arrow-left"></i> Volver</button>
        </div>

        <p id="mensaje"></p>
    </div>
</div>
</div>

<script src="../../js/sidebar.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/auth.js"></script>
<script src="../js/proveedor_salida.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarDatosDesdeUrl();
});
</script>

</body>
</html>

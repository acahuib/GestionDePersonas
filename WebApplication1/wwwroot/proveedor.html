<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuaderno Proveedores - Control de Accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="page-header">
            <h2>ğŸ“‹ Cuaderno de Proveedores (Sin VehÃ­culo)</h2>
            <div class="header-actions">
                <a href="index.html">
                    <button class="btn-inline btn-secondary">â¬…ï¸ Volver al MenÃº</button>
                </a>
            </div>
        </div>

        <hr>

    <div class="toolbar">
        <a href="proveedor_historial.html" class="card-link">
            <button class="btn-inline">ğŸ“š Ver Historial</button>
        </a>
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <div class="form-card">
        <h3>Registrar Entrada</h3>

        <label>DNI *</label>
        <input type="text" id="dni" placeholder="Ingrese DNI del proveedor" maxlength="8">

        <label>Nombres <span class="muted">(Opcional si DNI ya estÃ¡ registrado)</span></label>
        <input type="text" id="nombres" placeholder="Nombres del proveedor">

        <label>Apellidos <span class="muted">(Opcional si DNI ya estÃ¡ registrado)</span></label>
        <input type="text" id="apellidos" placeholder="Apellidos del proveedor">

        <div id="persona-info" class="info-box" style="display: none; margin: 10px 0; padding: 10px; background: #e3f2fd; border-left: 4px solid #2196F3;">
            <strong>â„¹ï¸ Persona encontrada:</strong> <span id="persona-nombre"></span>
        </div>

        <label>Procedencia *</label>
        <input type="text" id="procedencia" placeholder="Procedencia">

        <label>Destino *</label>
        <input type="text" id="destino" placeholder="Destino">

        <label>Observacion</label>
        <textarea id="observacion" placeholder="Observacion (opcional)" rows="4"></textarea>

        <div>
            <button onclick="registrarEntrada()" class="btn-success btn-block">
                âœ… Registrar ENTRADA
            </button>
        </div>

        <p id="mensaje"></p>
    </div>

    <!-- LISTA DE PROVEEDORES ACTIVOS -->
    <div>
        <div class="toolbar">
            <h3>Proveedores Activos (Sin salida)</h3>
            <button onclick="cargarActivos()" class="btn-inline btn-small">ğŸ”„ Actualizar</button>
        </div>
        
        <div id="lista-activos">
            <p class="text-center muted">Cargando...</p>
        </div>
    </div>
</div>

<script src="js/sidebar.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/proveedor.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    verificarAutenticacion();
    cargarActivos();

    // Auto-actualizar lista cada 15 segundos
    setInterval(cargarActivos, 15000);

    // Si venimos de registrar salida, limpiar query y refrescar
    const params = new URLSearchParams(window.location.search);
    if (params.get("refresh") === "1") {
        cargarActivos();
        window.history.replaceState({}, document.title, "proveedor.html");
    }

    // Detectar ENTER en los campos
    const dniInput = document.getElementById("dni");
    dniInput.addEventListener("blur", buscarPersonaPorDni);
    dniInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            buscarPersonaPorDni();
        }
    });
    
    addEnterListener("nombres", () => document.getElementById("apellidos").focus());
    addEnterListener("apellidos", () => document.getElementById("procedencia").focus());
    addEnterListener("procedencia", () => document.getElementById("destino").focus());
    addEnterListener("destino", registrarEntrada);
});
</script>

</body>
</html>
